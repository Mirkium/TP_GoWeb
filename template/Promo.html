<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/assets/css/Promo.css">
        <link rel="stylesheet" href="/assets/css/header.css">
    </head>
    <body>
        <header>
            <a href="/promo" class="lien">Promo</a>
            <a href="/change" class="lien">Change</a>
            <a href="/user/form" class="lien">Formulaire</a>
            <a href="/user/Display" class="lien">Form Display</a>
        </header>
        <main>
            <div class="InfoClass">
                <div class="TopInfo">
                    <h1>{{.NameClasse}}</h1>
                    <p>Niveau Etude : {{.Niveau}}</p>
                </div>
                <div class="BotInfo">
                    <p>Filière : {{.Filiere}}</p>
                    <p>Nombre d'étudiant : {{.NbEtudiant}}</p>
                </div>
            </div>
            <table>
                <tr>
                    <th class="First">Nom</th>
                    <th class="First">Prénom</th>
                    <th class="First">Age</th>
                    <th class="First">Sexe</th>
                </tr>
                {{range .Etudiant}}
                    <tr>
                        <td>{{.LastName}}</td>
                        <td>{{.FirstName}}</td>
                        <td>{{.Age}}</td>
                        <td>{{.Sexe}}</td>
                    </tr>
                {{end}}
            </table>

        </main>
        <script src="" async defer></script>
    </body>
</html>
